# RandomDeathRandomizationType Enum
RandomDeathRandomizationType.STANDARD.text=Standard
RandomDeathRandomizationType.STANDARD.toolTipText=This uses a sixth order differential equation, whose base numbers are a derived equation based on the US death rate by five year age grouping in 2011.
RandomDeathRandomizationType.ERA_WEIGHTED.text=Era Weighted
RandomDeathRandomizationType.ERA_WEIGHTED.toolTipText=This generates a random death equation based on the current year.
RandomDeathRandomizationType.FACTION_WEIGHTED.text=Faction Weighted
RandomDeathRandomizationType.FACTION_WEIGHTED.toolTipText=This generates a random death equation based on the current faction.
RandomDeathRandomizationType.ERA_FACTION_WEIGHTED.text=Era and Faction Weighted
RandomDeathRandomizationType.ERA_FACTION_WEIGHTED.toolTipText=This generates a random death equation based on the current year and faction.
RandomDeathRandomizationType.GENERAL_WEIGHTED.text=Weighted
RandomDeathRandomizationType.GENERAL_WEIGHTED.toolTipText=This uses the set of weights to determine death rate by 5 year age brackets, extrapolating for ages above 100. An additional spot is provided for ages of 0-1 year and 1 year to 2 years old.

